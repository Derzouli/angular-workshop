<!DOCTYPE html>
<html ng-app="app">
  <head>
  <meta charset="utf-8">
  <title>Nukomeet AngularJS 1.x Workshop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.1.1/foundation.min.css" media="screen" title="no title" charset="utf-8">
  <style media="screen">
    body {
      padding: 20px 20px;
    }
  </style>
</head>
<body>
<button class="button" ng-click="foo.toggle = !foo.toggle">Show</button>
<div id="toggler" ng-if="foo.toggle">
  Lorem ipsum sit arithmetic NG-IF
</div>
<div id="toggler" <div ng-hide="!foo.toggle" class="ng-hide">Lorem ipsum sit arithmetic NG-HIDE</div>
<div id="toggler" <div ng-show="foo.toggle" class="ng-show">Lorem ipsum sit arithmetic NG-SHOW</div>

<script src="jspm_packages/system.js" charset="utf-8"></script>
<script src="config.js" charset="utf-8"></script>
<script type="text/javascript">
  System.import("app/main");
</script>
</body>
</html>
